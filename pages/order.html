<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" href="../lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Nagyfalat</title>
</head>

<body style="background-color: yellow;">
    <div class="oldal">
        <div class="col-xl-2.4 linksHead">
            <a href="../index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="akciok.html">Akciók</a>
            <a href="about.html">About</a>
            <a href="order.html">Order</a>
        </div>
        <div class="container col-xl-3">

            <form>
                <fieldset>
                    <legend style="text-align: center;">Rendelés adatai</legend>
                <div class="form-group">
                   <div class="form-group">
                            <label for="name" class="col-sm-1 col-form-label">Név:*</label>
                            <div class="col-xl-12">
                                <input type="text" class="form-control" id="name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-1 col-form-label">Email:*</label>
                            <div class="col-xl-12">
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-1 col-form-label">Cím:*</label>
                            <div class="col-xl-12">
                                <input type="text" class="form-control" id="address" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="comment" class="col-sm-1 col-form-label">Megjegyzés</label>
                            <div class="col-xl-12">
                                <textarea class="form-control" name="comment" rows="5" required></textarea>
                            </div>
                        </div>
                        <span>Extra feltét:</span>
                        <div class="form-group">
                            <input id="cheese" name="cheese" type="checkbox" value="300">
                            <label for="cheese">sajt</label>
                        </div>
                        <div class="form-group">
                            <input id="bacon" name="bacon" type="checkbox" value="400">
                            <label for="bacon">bacon</label>
                        </div>
                        <div class="form-group">
                            <input id="double-meat" name="double-meat" type="checkbox" value="1000">
                            <label for="double-meat">dupla hús</label>
                        </div>
                        <div class="form-group">
                            <input id="cheesAndBacon" name="cheesAndBacon" type="checkbox" value="700">
                            <label for="cheesAndBacon">sajt én bacon együtt</label>
                        </div>
                        <div class="form-group">
                            <input id="cheessAndDouble" name="cheessAndDouble" type="checkbox" value="1300">
                            <label for="cheessAndDouble">sajt és dupla hús együtt</label>
                        </div>
                        <div>
                            <label for="sauce">Szósz:</label>
                            <select id="sauce" name="sauce">
                                <option value="standard">hagyományos</option>
                                <option value="hot" value="100">csípős</option>
                            </select>
                        </div>
                        <div>
                            <label for="count">Mennyiség</label>
                            <input name="count" type="number" min="1" max="10">
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <button>Rendelés leadása</button>
                    </div>

                </div>
            </form>
        </div>





    </div>

</body>

</html>
