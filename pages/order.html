<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Nagyfalat</title>
</head>

<body style="background-color: yellow;">
    <div class="oldal">
        <div class="col-xl-2.4 linksHead">
            <a href="../index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="akciok.html">Akciók</a>
            <a href="about.html">About</a>
            <a href="order.html">Order</a>
        </div>
        <div class="container col-xl-3">

            <form>
                <fieldset>
                    <legend style="text-align: center;">Rendelés adatai</legend>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="name" class="col-sm-1 col-form-label">Név:*</label>
                            <div class="col-xl-12">
                                <input type="text" class="form-control" id="name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-1 col-form-label">Email:*</label>
                            <div class="col-xl-12">
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-1 col-form-label">Cím:*</label>
                            <div class="col-xl-12">
                                <input type="text" class="form-control" id="address" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="comment" class="col-sm-1 col-form-label">Megjegyzés</label>
                            <div class="col-xl-12">
                                <textarea class="form-control" name="comment" rows="5" required></textarea>
                            </div>
                        </div>
                        <span>Extra feltét:</span>
                        <div class="form-check">
                            <input class="form-check-input" id="cheese" type="checkbox" value="300">
                            <label class="form-check-label" for="cheese" name=extra>sajt</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="bacon" type="checkbox" value="400">
                            <label class="form-check-label" for="bacon" name=extra>bacon</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="double-meat" type="checkbox" value="1000">
                            <label class="form-check-label" for="double-meat" name=extra>dupla hús</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="cheesAndBacon" type="checkbox" value="700">
                            <label class="form-check-label" for="cheesAndBacon" name=extra>sajt én bacon együtt</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="cheessAndDouble" type="checkbox" value="1300">
                            <label class="form-check-label" for="cheessAndDouble" name=extra>sajt és dupla hús együtt</label>
                        </div>
                        <div>
                            <label for="sauce">Szósz:</label>
                            <select class="custom-select" id="sauce" name="sauce">
                                <option selected>Válassz szószt!</option>
                                <option value="standard">hagyományos</option>
                                <option value="hot" value="100">csípős</option>
                            </select>
                        </div>
                        <div>
                            <label for="count">Mennyiség</label>
                            <select class="custom-select" id="count" name="count">
                                <option selected disabled value="0">Mennyi szeretnél rendelni?</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    <div>
                         A rendelés értéke:<span class="show-price"></span> Ft
                    <button onclick="calcPrice()" type="button" class="btn btn-primary">Rendelés leadása</button>
                    </div>
                   
                   
                </fieldset>
            </form>
        </div>
    </div>

<script src="../js/price.js"></script>
</body>

</html>
