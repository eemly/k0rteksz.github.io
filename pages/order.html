<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Nagyfalat</title>
</head>

<body>
    <div class="oldal">
        <div class="linksHead">
            <a href="../index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="akciok.html">Akciók</a>
            <a href="about.html">About</a>
            <a href="order.html">Order</a>
        </div>
        <div class="container">
            <form>
            <div class="form-group">
                <label for="name">Név: *</label>
                <input id="name" type="text" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail cím: *</label>
                <input id="email" type="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Cím: *</label>
                <input id="address" type="text" name="address" required>
            </div>
            <div class="form-group">
                <label for="comment">Megjegyzés</label>
                <textarea id="comment" name="comment" rows="5"></textarea>
            </div>
            
            <span>Extra feltét</span>
            <div class="form-group">
                <input id="cheese" name="extra" type="checkbox" value="0">
                <label for="cheese">Sajt</label>
            </div>
            <div class="form-group">
                <input id="tomato" name="extra" type="checkbox" value="300">
                <label for="tomato">Paradicsom</label>
            </div>
            <div class="form-group">
                <input id="onion" name="extra" type="checkbox" value="600">
                <label for="onion">Hagyma</label>
            </div>
            <div class="form-group">
                <input id="bacon" name="extra" type="checkbox" value="900">
                <label for="bacon">Bacon</label>
            </div>
            <div class="form-group">
                <input id="jalapeno" name="extra" type="checkbox" value="1200">
                <label for="jalapeno">Jalapeno</label>
            </div>
            <div>
            <label for="sauce">Szósz:</label>
            <select id="sauce" name="sauce">
                <option value="ketcup">Ketchup</option>
                <option value="mustard">Mustár</option>
                <option value="bbq">BBQ</option>
                <option value="chili">Csípős</option>
                <option value="sour">Édes-savanyú</option>
            </select>
            </div>
            <div>
                <label for="count">Mennyiség</label>
            <input name="count" type="number" min="1" max="10">
        </div>
            
        </form>
        </div>





    </div>

</body>

</html>
